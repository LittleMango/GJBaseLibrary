apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'xingguanglive'
    groupId = 'tv.guojiang.core'
    artifactId = 'GJBaseLibrary'
    publishVersion = rootProject.ext.android.versionName
    desc = 'GuoJiang Base Library'
    website = 'https://github.com/xingguanglive/GJBaseLibrary'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile rootProject.ext.dependencies.support
    compile rootProject.ext.dependencies.rxjava
    compile rootProject.ext.dependencies.okhttp
    compile rootProject.ext.dependencies.glide
    compile rootProject.ext.dependencies.retrofit
    compile rootProject.ext.dependencies.logger
    compile rootProject.ext.dependencies.cookie
    compile rootProject.ext.dependencies.diskLruCache

//    compile rootProject.ext.dependencies.luban
//    compile rootProject.ext.dependencies.rxbinding
//    compile(rootProject.ext.dependencies.multitype, {
//        exclude group: 'com.android.support'
//    })

}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}
