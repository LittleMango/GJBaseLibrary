apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'GJBaseLibrary'

    publishedGroupId = 'tv.guojiang.core'
    libraryName = 'GJBaseLibrary'
    artifact = 'GJBaseLibrary'

    libraryDescription = 'GuoJiang Base Library'
    libraryVersion = rootProject.ext.android.versionName

    developerId = 'xingguanglive'
    developerName = 'xingguanglive'
    developerEmail = 'nana@guojiang.tv'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ['Apache-2.0']
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile rootProject.ext.dependencies.support
    compile rootProject.ext.dependencies.rxjava
    compile rootProject.ext.dependencies.okhttp
    compile rootProject.ext.dependencies.glide
    compile rootProject.ext.dependencies.retrofit
    compile rootProject.ext.dependencies.logger
    compile rootProject.ext.dependencies.cookie
    compile rootProject.ext.dependencies.diskLruCache

//    compile rootProject.ext.dependencies.luban
//    compile rootProject.ext.dependencies.rxbinding
//    compile(rootProject.ext.dependencies.multitype, {
//        exclude group: 'com.android.support'
//    })
}

apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'
