apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'xingguanglive'
    groupId = 'tv.guojiang.core'
    artifactId = 'GJBaseLibrary'
    publishVersion = rootProject.ext.android.versionName
    desc = 'GuoJiang Base Library'
    website = 'https://github.com/xingguanglive/GJBaseLibrary'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    api rootProject.ext.dependencies.support
    api rootProject.ext.dependencies.rxjava
    api rootProject.ext.dependencies.okhttp
    api rootProject.ext.dependencies.glide
    api rootProject.ext.dependencies.retrofit
    api rootProject.ext.dependencies.cookie
    api rootProject.ext.dependencies.diskLruCache
    api rootProject.ext.dependencies.rxbinding

//    api rootProject.ext.dependencies.logger
//    api rootProject.ext.dependencies.luban
//    api(rootProject.ext.dependencies.multitype, {
//        exclude group: 'com.android.support'
//    })

}


tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}
